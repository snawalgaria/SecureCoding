<h1>New transaction</h1>
You can enter the information of the transaction here, or you can <a href='?page=utransactionupload'>upload a transaction file</a>.<hr>
<h3>Transaction data</h3>
<form action='?page=udotransaction' method='POST'>
	<p>
		Target account ID<br>
		<input name='target'>
	</p>
	<p>
		Transaction volume<br>
		<input name='volume'> 
	</p>
	<p>
		Description<br>
		<textarea cols='80' rows='3' name='desc'></textarea>
	</p>
	<p>
		Enter a TAN here.<br>
		<input name='tan'>
	</p>
	<p>
		<input type='submit' value='Perform Transaction'>
	</p>
</form>
